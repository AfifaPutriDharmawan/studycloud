<DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Cloud - Edit Tugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/CC_Study Cloud.jpg" alt="Study Cloud Logo" height="30" class="d-inline-block align-top me-2">
                <strong>Study Cloud</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i> Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="all-tasks.html"><i class="bi bi-list-task me-1"></i> Tugas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i> Edit Tugas</h5>
                    </div>
                    <div class="card-body">
                        <form id="editTaskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Judul Tugas</label>
                                <input type="text" class="form-control" id="taskTitle" value="Desain Database E-Commerce" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="taskCourse" class="form-label">Mata Kuliah</label>
                                <select class="form-select" id="taskCourse" required>
                                    <option>Sistem Basis Data</option>
                                    <option>Pemrograman Web</option>
                                    <option selected>Jaringan Komputer</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="taskDeadline" class="form-label">Deadline</label>
                                <input type="datetime-local" class="form-control" id="taskDeadline" value="2025-06-20T23:59" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Deskripsi</label>
                                <textarea class="form-control" id="taskDescription" rows="4" required>Buat ERD dan normalisasi sampai 3NF untuk kasus e-commerce dengan minimal 10 entitas.</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Lampiran</label>
                                <div class="border rounded p-3 mb-2">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span><i class="bi bi-file-earmark-pdf text-danger me-2"></i> draft_erd_v1.pdf</span>
                                        <button class="btn btn-sm btn-outline-danger">Hapus</button>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span><i class="bi bi-file-earmark-word text-primary me-2"></i> laporan_kelompok.docx</span>
                                        <button class="btn btn-sm btn-outline-danger">Hapus</button>
                                    </div>
                                </div>
                                <input type="file" class="form-control" id="newAttachment">
                            </div>
                            
                            <div class="d-flex justify-content-end gap-2">
                                <a href="task-detail.html?id=1" class="btn btn-outline-secondary">Batal</a>
                                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
