<DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Cloud - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .btn-login {
            background: #4e73df;
            color: white;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background: #3a5fcc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="assets/CC_Study Cloud.jpg" alt="Study Cloud Logo" width="80" class="mb-3">
                            <h3 class="fw-bold">Masuk ke Study Cloud</h3>
                            <p class="text-muted">Kelola tugas kuliah dengan lebih mudah</p>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="nama@email.com" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-login btn-lg"> <a href="index.html"></a>Masuk</button>
                            </div>
                            <div class="text-center">
                                <p class="mb-0">Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
                                <p><a href="forgot-password.html">Lupa password?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulasi login (bisa diganti dengan fetch API)
            if (email && password) {
                alert('Login berhasil! Mengarahkan ke dashboard...');
                window.location.href = 'index.html';
            } else {
                alert('Email dan password harus diisi!');
            }
        });
    </script>
</body>
</html>
