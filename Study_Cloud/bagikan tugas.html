<DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Cloud - Bagikan Tugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/CC_Study Cloud.jpg" alt="Study Cloud Logo" height="30" class="d-inline-block align-top me-2">
                <strong>Study Cloud</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i> Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="detail_kelompok.html"><i class="bi bi-people-fill me-1"></i> Kelompok</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-share me-2"></i> Bagikan Tugas</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h6>Anda membagikan tugas:</h6>
                            <div class="alert alert-light">
                                <strong>Desain Database E-Commerce</strong><br>
                                <small class="text-muted">Mata Kuliah: Sistem Basis Data</small>
                            </div>
                        </div>
                        
                        <form id="shareTaskForm">
                            <div class="mb-3">
                                <label class="form-label">Bagikan ke:</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
                                    <select class="form-select" multiple>
                                        <option selected>Kelompok Basis Data 01</option>
                                        <option>Deli Sartika</option>
                                        <option>Zahra Alya</option>
                                        <option>Budi Santoso</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="shareMessage" class="form-label">Pesan (opsional)</label>
                                <textarea class="form-control" id="shareMessage" rows="3" placeholder="Tulis pesan untuk penerima..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Metode Berbagi</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shareMethod" id="shareLink" checked>
                                    <label class="form-check-label" for="shareLink">
                                        Link Berbagi
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shareMethod" id="shareEmail">
                                    <label class="form-check-label" for="shareEmail">
                                        Email Langsung
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end gap-2">
                                <a href="task-detail.html?id=1" class="btn btn-outline-secondary">Batal</a>
                                <button type="submit" class="btn btn-primary">Bagikan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
