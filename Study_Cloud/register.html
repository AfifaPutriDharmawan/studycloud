<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Cloud - Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .btn-register {
            background: #4e73df;
            color: white;
            transition: all 0.3s;
        }
        .btn-register:hover {
            background: #3a5fcc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card register-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="assets/CC_Study Cloud.jpg" alt="Study Cloud Logo" width="80" class="mb-3">
                            <h3 class="fw-bold">Daftar Akun Baru</h3>
                            <p class="text-muted">Mulai kelola tugas kuliah dengan mudah</p>
                        </div>
                        <form id="registerForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Nama Anda" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="nama@email.com" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Min. 8 karakter" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Ulangi password" required>
                                </div>
                                <div class="col-12">
                                    <label for="university" class="form-label">Universitas</label>
                                    <input type="text" class="form-control" id="university" placeholder="Nama universitas" required>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            Saya setuju dengan <a href="#">Syarat & Ketentuan</a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-register btn-lg">Daftar Sekarang</button>
                            </div>
                            <div class="text-center mt-3">
                                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Password tidak sama!');
                return;
            }
            
            // Simulasi registrasi (bisa diganti dengan fetch API)
            alert('Registrasi berhasil! Silakan login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
