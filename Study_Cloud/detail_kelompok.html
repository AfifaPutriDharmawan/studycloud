<DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Cloud - Detail Kelompok</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/CC_Study Cloud.jpg Cloud.jpg" alt="Study Cloud Logo" height="30" class="d-inline-block align-top me-2">
                <strong>Study Cloud</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i> Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="detail_kelompok.html"><i class="bi bi-people-fill me-1"></i> Kelompok</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold mb-0">Kelompok Basis Data</h2>
                <p class="text-muted mb-0">Anggota: 5 orang | Mata Kuliah: Sistem Basis Data</p>
            </div>
            <div>
                <button class="btn btn-outline-primary me-2">
                    <i class="bi bi-chat-left-text me-1"></i> Diskusi
                </button>
                <button class="btn btn-primary">
                    <i class="bi bi-plus-lg me-1"></i> Tambah Anggota
                </button>
            </div>
        </div>

        <div class="row">
            <!-- Anggota Kelompok -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-people-fill me-2"></i> Anggota
                    </div>
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <div class="list-group-item d-flex align-items-center">
                                <img src="https://ui-avatars.com/api/?name=Afifa+Putri&background=4e73df&color=fff" 
                                     class="rounded-circle me-3" width="40" height="40">
                                <div>
                                    <h6 class="mb-0">Afifa Putri</h6>
                                    <small class="text-muted">Ketua Kelompok</small>
                                </div>
                            </div>
                            <!-- Anggota lainnya -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tugas Kelompok -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-list-task me-2"></i> Tugas Kelompok
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Nama Tugas</th>
                                        <th>Deadline</th>
                                        <th>Status</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Desain Database</td>
                                        <td>20 Juni 2025</td>
                                        <td><span class="badge bg-warning">Dalam Proses</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">Detail</button>
                                        </td>
                                    </tr>
                                    <!-- Tugas lainnya -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Dokumen Kelompok -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-folder-fill me-2"></i> Dokumen
                    </div>
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <a href="document-viewer.html?file=ERD_v3.pdf" class="list-group-item list-group-item-action">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="bi bi-file-earmark-pdf text-danger me-2"></i>
                                        <span>ERD_v3.pdf</span>
                                    </div>
                                    <small class="text-muted">2 hari lalu</small>
                                </div>
                            </a>
                            <!-- Dokumen lainnya -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
